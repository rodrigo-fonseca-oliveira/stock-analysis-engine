####################################
#
# Jupyter
#
####################################

####################################
#
# Prometheus
#
####################################

# Optional - Store Images on a Private Docker Registry
# Prometheus
metrics:
  enabled: false
  port: ""
  endpoint: ""

####################################
#
# Private Docker Registry
#
####################################

# Optional - Store Images on a Private Docker Registry
registry:
  addToSecrets: false
  # user on docker hub:
  # https://cloud.docker.com/u/jayjohnson/repository/docker/jayjohnson/stock-analysis-engine
  address: jayjohnson
  # private docker registry set these:
  # addToSecrets: true
  # address: FQDN:PORT
  # imagePullSecrets: ae.docker.creds.jupyter
  # dockerConfigJSON: '{"auths":{"FQDN:PORT":{"Username":"username","Password":"password","Email":""}}}'

####################################
#
# Secrets
#
####################################

# Minio or AWS
s3_minio:
  addToSecrets: true
  secretName: ae.k8.minio.s3.jupyter
  address: ae-minio:9000
  region: us-east-1
  accessKey: trexaccesskey
  secretKey: trex123321

# AWS S3 West
s3_aws:
  addToSecrets: true
  secretName: ae.k8.aws.s3.jupyter
  address: s3.us-west-2.amazonaws.com
  region: us-west-2
  accessKey: ""
  secretKey: ""

# Redis
redis:
  addToSecrets: true
  secretName: ae.k8.redis.jupyter
  address: ae-redis-master:6379
  pricingDB: 0
  backtesterTaskDB: 11
  backtesterResultDB: 12

####################################
#
# Slack Integration
#
####################################

# Publish Alerts or Notifications to Slack
slack:
  addToSecrets: true
  secretName: ae.k8.slack.jupyter
  webhook: "https://hooks.slack.com/services/YOUR_WEBHOOK_HERE"
  token: ""
  channels: ""
  prodAlerts: "0"
  dataAlerts: "0"

####################################
#
# Analysis Engine Components
#
####################################

# Jupyter Pod
jupyter:
  # comma-delimited list supported for all of these:
  name: ae-jupyter
  namespace: ae
  username: trex
  password: admin
  image:
    private: false
    name: stock-analysis-jupyter
    tag: latest
    pullPolicy: Always
  label: ""
  s3:
    enabled: true
    name: "minio"
    secretName: ae.k8.aws.s3.jupyter
  redis:
    enabled: true
    secretName: ae.k8.redis.jupyter
  slack:
    enabled: false
    secretName: ae.k8.slack.jupyter
  ingressNginx: true
  ingressEnabled: true
  ingressFQDN: aejupyter.example.com
  ingressSecretName: tls.jupyter
  ingressTLSCert: ""
  ingressTLSKey: ""
